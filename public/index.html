    <title>Farena - NFT Marketplace</title>
    
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Open Sans', sans-serif;
        background-image: url('%PUBLIC_URL%/background.jpg');
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        color: white;
      }
      
      /* Main content area - padding to account for fixed header */
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Footer styling */
      .footer {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 20px;
        text-align: center;
        margin-top: auto;
      }
      
      .social-links {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 15px;
      }
      
      .social-links a {
        color: white;
        font-size: 24px;
        transition: color 0.3s;
      }
      
      .social-links a:hover {
        color: #A500FF;
      }
      
      .footer-links {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-bottom: 15px;
      }
      
      .footer-links a {
        color: white;
        text-decoration: none;
        transition: color 0.3s;
      }
      
      .footer-links a:hover {
        color: #A500FF;
      }
      
      .copyright {
        font-size: 14px;
        opacity: 0.8;
      }
    </style>
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Footer with social links and about -->
